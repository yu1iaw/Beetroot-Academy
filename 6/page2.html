<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="hsl(24.3, 97.4%, 54.3%)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <title>Profile</title>
</head>

<body>
    <main class="main">
        <h1 class="profile">Profile</h1>
        <form action="#">
            <div class="row">
                <div class="first page2">
                    <div class="col avatar">
                        <img src="src/images/avatar.png" alt="profile-photo">
                    </div>
                    <div class="col setting-avatar">
                        <div>
                            <label for="myfile">
                                <input type="file" name="myfile" id="myfile" accept="image/*">
                            </label>
                            <button type="reset"></button>
                        </div>
                        <span>Up to 1 MB (300x300 px)</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="second first page2">
                    <div class="col">
                        <label for="first-name">Name</label>
                        <input type="text" id="first-name" name="name">
                    </div>
                    <div class="col">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="third first page2">
                    <div class="col">
                        <label for="country">Country</label>
                        <select name="country" id="country">
                            <option value="select">Select</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="city">City</label>
                        <input type="text" id="city">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="fourth first page2">
                    <div class="col">
                        <label for="quantity">Zip Code</label>
                        <input type="number" id="quantity" name="quantity" min="0" max="100000">
                    </div>
                    <div class="col">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>
            </div>
            <div class="row">
                <button class="update" type="submit">Update</button>
            </div>
        </form>
    </main>

</body>

</html>
