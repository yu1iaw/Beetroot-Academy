<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dinner Shopping List</title>
    <link rel="shortcut icon" href="http://flukeout.github.io/favicon.png" type="image/x-icon">
</head>

<body>
    <main>
        <div class="title">
            <h1 class="heading">CSS Dinner Shopping List</h1>
            <h2 class="subheading">Letâ€™s go to the mall!</h2>
        </div>
        <form action="#" class="container">
            <ul class="to-do-list">
                <li class="shopping-item">
                    <input type="checkbox" id="pickles" name="pickles">
                    <label for="pickles">A lot of pickles <span class="super">for the next lessons about CSS</span></label>
                </li>
                <li class="shopping-item">
                    <input type="checkbox" id="apples" name="apples">
                    <label for="apples">10 apples <span class="super">for more CSS manipulations</span></label>
                </li>
                <li class="shopping-item">
                    <input type="checkbox" id="oranges" name="oranges">
                    <label for="oranges">20 oranges <span class="super">because they are awesome</span></label>    
                </li>
                <li class="shopping-item">
                    <input type="checkbox" id="plates" name="plates">
                    <label for="plates">13 plates <span class="super">hm... they always dissapear</span></label>    
                </li>
                <li class="shopping-item">
                    <input type="checkbox" id="bentos" name="bentos">
                    <label for="bentos">15 bentos</label>    
                </li>
                <li class="shopping-item">
                    <input type="checkbox" id="bottle" name="bottle">
                    <label for="bottle">1 bottle of Sake <span class="super">for my friends</span></label> 
                </li>
                <li class="button-item"> 
                    <button type="submit" class="btn">Bon appetit :)</button>
                </li>     
            </ul>
    
        </form>
        
    </main>
</body>

</html>
